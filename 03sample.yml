- name: Change the file
  hosts: localhost
  connection: local
  tasks:
    - name: copy the file
      ansible.builtin.get_url:
        name: https://get.jenkins.io/war-stable/2.492.2/jenkins.war
        dest: /opt/jenkins
      register: out
    - name: check the url is reached
      ansible.builtin.debug:
        var: out